<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
    <main>
        <div class="title">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="container">
            <form action="" id="survey-form"></form>
            
                <label for="name" id="name-label">name
                    <input type="text" id="name" placeholder="enter your name"></label><br>
                <label for="name" id="email-label">email
                    <input type="email" id="email" placeholder="enter your email"></label><br>
                <label for="name" id="number-label">number
                    <input type="number" id="number" placeholder="enter your age" min="10" max="100"></label><br>
            
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Others</option>
                </select>
                <label for="definitely"><input type="radio" id="definitely" name="referral-friend" value="definitely">
                    Definitely</label>
                <label for="maybe"><input type="radio" id="maybe" name="referral-friend" value="maybe"> Maybe</label>
                <label for="not sure"><input type="radio" id="not-sure" name="referral-friend" value="not-sure"> Not
                    Sure</label>

                <p>What is your favorite feature of freeCodeCamp?</p>

                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            
                <p>What would you like to see improved? (Check all that apply)</p>

                <label for="Front-end-projects"><input type="checkbox" id="Front-end-projects"
                        value="Front-end-projects"> Front-end projects</label>
                <label for="Back-end-projects"><input type="checkbox" id="Back-end-projects" value="Back-end-projects">
                    Back-end projects</label>
                <label for="Data-visualisation"><input type="checkbox" id="Data-visualisation"
                        value="Data-visualisation"> Data visualisation</label>
                <label for="Challenges"><input type="checkbox" id="Challenges" value="Challenges"> Challenges</label>

            
            <label for="comment">ny comments or suggestions?<textarea name="comment" id="" cols="30" rows="10"
                    placeholder="Enter your comments here..."></textarea></label>
            
            <button type="submit" class="submit">Submit</button>
        </div>
    </main>
</body>

</html>
